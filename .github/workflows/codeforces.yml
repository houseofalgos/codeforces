name: Update Codeforces Submission Graph
on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:

jobs:
  update-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Codeforces graph
        uses: akashsingh3031/Codeforces-Graph@v1.3
        with:
          user: houseofalgos

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "WORKFLOW COMMIT: Updating Codeforces submission graph."
          git push
